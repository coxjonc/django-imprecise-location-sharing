{% load url from future %}
<!DOCTYPE html>
<html>
<head>
    <title>Sun Never Sets on Us</title>
    {% block extra_head %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href='/static/css/style.css'/>
</head>
<body class="login_body">
{% block body %}
    {% if messages %}
        <div>
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% block content %}
    {% endblock %}
{% endblock %}
{% block extra_body %}
{% endblock %}
</body>
</html>
